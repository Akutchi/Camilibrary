<div id="Pagination">

    {% for page in pagination.page_list %}
        {% if page == pagination.current %}
            <a class="PageNumber CurrentPage" href={% url 'more_index' page %}>{{ page }}</a>
        {% else %}
            <a class="PageNumber" href={% url 'more_index' page %}>{{ page }}</a>
        {% endif %}
    {% endfor %}

</div>
