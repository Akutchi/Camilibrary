<div class="BookWrapper">

    {% load static %}

    {% if books %}
        {% for book in books %}

            <div class="Book">
                <div class="BookCover">
                    <a href={% url 'book_page' book.info.pk %}>
                      <img src={% static "imgs/"|add:book.info.Image.name %}> 
                    </a>
                </div>

                <p class="BookTitle">{{book.info.Title}}</p>
                <p class="BookAuthors"> Ã©crit par

                    {% for Auth in book.authors %}
                        <span>{{Auth.value}}</span>
                    {% endfor %}

                </p>
            </div>

        {% endfor %}
    {% endif %}

</div>
