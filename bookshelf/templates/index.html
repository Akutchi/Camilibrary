<!DOCTYPE html>
<html>

    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    </head>

    <body>

        <div class="BookWrapper">
            {% if context %}
                {% for book in context %}

                    <div class="Book">
                        <div class="BookCover">
                            <img src={% static book.info.Image %}>
                        </div>

                        <p class="BookTitle">{{book.info.Title}}</p>
                        <p class="BookAuthors"> Ã©crit par

                            {% for Auth in book.authors %}
                                <span>{{Auth.value}}</span>
                            {% endfor %}

                        </p>
                    </div>

                {% endfor %}
            {% endif %}
        </div>

    </body>
</html>
