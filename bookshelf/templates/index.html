<!DOCTYPE html>
<html>

    <head>
        {% load static %}

        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
        <link rel="stylesheet" href="{% static 'css/recent.css' %}" />
        <link rel="stylesheet" href="{% static 'css/tag_system.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bookshelf.css' %}" />
        <link rel="stylesheet" href="{% static 'css/pagination.css' %}" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>

        <div class="RecentWrapper">

            <div class="SectionTitle">
                <p> Ajoutés récemment <p>
            </div>

            <c-recently-added :recent="recent"></c-recently-added>
        </div>

        <div class="Wrapper">

            <div class="SectionTitle">
                <p> Tous mes livres <p>
            </div>

            <c-tag-system :tags="tags" :query="pagination.query"></c-tag-system>
            <c-bookshelf-k :books="page_books"></c-bookshelf-k>
            <c-pagination-system :pagination="pagination"></c-pagination-system>
        </div>

    </body>

    <script src="{% static 'js/index.js' %}"></script>
</html>
