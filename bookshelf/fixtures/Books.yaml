    Title: Trouble dans le genre. Le féminisme et la subversion de l’identité.
    Description: Dans cet ouvrage majeur publié en 1990 aux États-Unis, lea philosophe Judith Butler invite à penser le trouble qui perturbe le genre pour définir une politique féministe sans le fondement d'une identité stable. Ce livre désormais classique est au principe de la théorie et de la politique queer. Non pas solidifier la communauté d'une contre-culture, mais bousculer l'hétérosexualité obligatoire en la dénaturalisant. Il ne s'agit pas d'inversion, mais de subversion. Judith Butler localise les failles qui témoignent, à la marge, du dérèglement plus général de ce régime de pouvoir. En même temps, iel questionne les injonctions normatives qui constituent les sujets sexuels. Jamais nous ne parvenons à nous conformer tout à fait aux normes. Entre genre et sexualité, il y a toujours du jeu. Le pouvoir ne se contente pas de réprimer ; il ouvre en retour, dans ce jeu performatif, la possibilité d'inventer de nouvelles formations du sujet. Lea philosophe relit Foucault, Freud, Lacan et Lévi-Strauss, mais aussi Beauvoir, Irigaray, Kristeva et Wittig, afin de penser, avec et contre eux, sexe, genre et sexualité – nos désirs et nos plaisirs. Pour jeter le trouble dans la pensée, Judith Butler donne à voir le trouble qui est déjà dans nos vies.
