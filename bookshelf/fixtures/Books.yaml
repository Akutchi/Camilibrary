  fields:
    Title: Mes souvenirs
    Description: Ce sont les souvenirs de l’auteur, hermaphrodite, auxquels s’ajoutent le manuscrits et des photographies recueillis par son médecin au XIXème siècle. c’est une vie gâchée que celle d’Herculine, petite fille attachante, adolescente sensible, institutrice et directrice d’école, brillante, gâchée par son sexe indefini qui la fera se transformer de fille en garçon et finalement changer d’identité. Le récit autobiographique poignant a été découvert il y a trente ans par Michel Foucault, il nous permet d’approcher au quotidien les difficultés, les attentes, les espoirs déçus, les souffrances, l’amour impossible de cette fille-garçon au destin dramatique.

