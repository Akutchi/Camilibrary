    Title: Rage assassine
    Description: Avant que Black Lives Matter et le mouvement \#MeToo ne viennent secouer l'Amérique et le monde occidental, bell hooks montrait, dans cet essai incisif, que l'abolition du racisme et l'éradication du sexisme vont de pair. Sans le féminisme, la lutte antiraciste risque de rester une affaire d'hommes. Sans l'antiracisme, le féminisme s'expose à servir de courroie aux logiques de domination raciale. bell hooks insiste sur le bien-fondé de la rage qui anime les masses populaires et la jeunesse noire, et sur la nécessité d'en faire un moteur de changement social radical. Elle propose une théorie et une pratique révolutionnaires, dont la fin est une communauté solidaire fondée sur l'égalité réelle et la volonté de tous et toutes de travailler au changement.

- model: bookshelf.Book
  pk: 2
  fields:
    Title: Queer Theory, une histoire graphique
    Description: À quoi renvoie le " Q " qui complète désormais le plus souvent les quatre lettres du traditionnel sigle LGBT ? " Queer ". Est-ce une identité de genre ? une orientation sexuelle ? un mouvement politique ? une théorie académique ? Alors que l'on voit depuis quelques années le terme " queer " fleurir sur les pancartes lors des Marches des fiertés et se multiplier dans les ouvrages théoriques portant sur le genre et la sexualité ou encore dans les mots des activistes féministes, cet ouvrage entend aider les lecteurs et lectrices à y voir plus clair dans ce vaste champ des études et mouvements queers. Politiques des identités, rôles de genre, privilèges, exclusion, performance, normativité, liens entre sexualité, identité de genre, race et classe, influence de la pop culture... Queer Theory, une histoire graphique revient sur les concepts clés, les penseurs et penseuses les plus importantes – souvent peu connues du lectorat francophone –, les débats emblématiques et les événements historiques qui ont participé à l'émergence et la construction de la théorie queer. Engagé et drôle, ce livre à mi-chemin entre l'essai et la bande dessinée est un portrait unique de l'univers de la pensée queer, depuis sa naissance jusqu'à ses développements les plus actuels.

- model: bookshelf.Book
  pk: 3
  fields:
    Title: Stone Butch Blues
    Description: Stone Butch Blues raconte l'histoire de Jess, né·e aux États-Unis dans les années 1950 au sein d'une famille juive et prolétaire. De son enfance rythmée par les interrogations des passant·e·s sur son genre (« c'est un garçon ou c'est une fille ? ») à son adolescence et sa découverte des bars de nuit où se côtoient lesbiennes, drag queens et travailleuses du sexe, de ses premières embauches en usine avec d'autres butchs à sa transition, jusqu'à sa rencontre avec le mouvement LGBT naissant, son parcours traverse les décennies et nous parle d'amour, d'amitié, de politique, d'identité. Par dessus tout, Stone Butch Blues est un hommage à la solidarité et à la construction de ces communautés qui nous permettent de tenir ensemble et de survivre à la violence de ce monde.

- model: bookshelf.Book
